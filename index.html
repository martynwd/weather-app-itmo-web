<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Weather</title>
    <link rel="stylesheet" href="./scss/style.css">
</head>
<body>
    <div class="loader">Loading...</div>
    <div class="error_page">Не могу показать данные из-за ошибки сервера или плохого соединения</div>
    <div class="container">
        <header class="header">
            <h1 class="header__title">Погода</h1>
            <button class="header__update-button">
                <span>
                    <img class ="header__update-img" src="./img/refresh.svg">
                    <span class="header__update-text">Обновить геолокацию</span>
                </span>
            </button>
        </header>
        <main class="main">
            <section class="current-city">
                <div class="city-card city-card_main">
                    <div class="city-preview city-preview_expanded">
                        <h2 class="city-preview__name"></h2>
                        <p class="city-preview__degrees">8 C</p>
                        <img class="city-preview__weather-icon city-preview__weather-icon_lg" src="./img/cloud.svg">
                    </div>
                    <ul class="city-card__params_main">
                        <li class="city-card__param">
                            <div class="city-card__key-value">
                                <span class="city-card__key"> key</span>
                                <span class="city-card__value">value</span>                             
                            </div>
                        </li>
                        <li class="city-card__param">
                            <div class="city-card__key-value">
                                <span class="city-card__key"> key</span>
                                <span class="city-card__value">value</span>              
                            </div>
                        </li>
                        <li class="city-card__param">
                            <div class="city-card__key-value">
                                <span class="city-card__key"> key</span>
                                <span class="city-card__value">value</span>              
                            </div>
                        </li>
                        <li class="city-card__param">
                            <div class="city-card__key-value">
                                <span class="city-card__key"> key</span>
                                <span class="city-card__value">value</span>              
                            </div>
                        </li>
                        <li class="city-card__param">
                            <div class="city-card__key-value">
                                <span class="city-card__key"> key</span>
                                <span class="city-card__value">value</span>              
                            </div>
                        </li>
                    </ul>
                </div>
            </section>

            <section class="favorites-cities">
                <div class="favorites-cities__header">
                    <h2>Избранное</h2>
                    <form class="form">
                        <input class="form__input" type="text" placeholder="Введите название города">
                        <button class="form__submit" type="submit">
                            <span><img class="form__plus-img" src="./img/plus.svg"></span>
                            </button>
                    </form>
                </div>
                <ul class="favorites-cities__list">
                    <template id="favorites-cities-card-template">
                        <li class="favorites-cities__item">
                            <div class="city-card city-card_favorite">
                                <div class="city-preview">
                                    <h3 class="city-preview__name"></h3>
                                    <p class="city-preview__degrees"></p>
                                    <img class="city-preview__weather-icon city-preview__weather-icon_md">
                                    <button class="city-preview__remove-btn">
                                        <span>
                                            <img class="city-preview__remove-img" src="./img/remove.svg">
                                        </span>
                                    </button>
                                </div>
                                <ul class="city-card__params">
                                    <li class="city-card__param">
                                        <div class="city-card__key-value">
                                            <span class="city-card__key"></span>
                                            <span class="city-card__value"></span>
                                        </div>
                                    </li>
                                    <li class="city-card__param">
                                        <div class="city-card__key-value">
                                            <span class="city-card__key"></span>
                                            <span class="city-card__value"></span>
                                        </div>
                                    </li>
                                    <li class="city-card__param">
                                        <div class="city-card__key-value">
                                            <span class="city-card__key"></span>
                                            <span class="city-card__value"></span>
                                        </div>
                                    </li>
                                    <li class="city-card__param">
                                        <div class="city-card__key-value">
                                            <span class="city-card__key"></span>
                                            <span class="city-card__value"></span>
                                        </div>
                                    </li>
                                    <li class="city-card__param">
                                        <div class="city-card__key-value">
                                            <span class="city-card__key"></span>
                                            <span class="city-card__value"></span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </template>
                </ul>
            </section>
        </main>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
